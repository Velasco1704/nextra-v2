name: build-test-deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - run: npm i
      - run: npm run build

  aws-publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - run: npm i
      - run: npm install -g npm
      - run: npm install -g @aws-amplify/cli
      - name: Configurar Amplify
        run: |
          npm install -g @aws-amplify/cli
          amplify configure --accessKeyId ${{ secrets.ACCESS_KEY_ID }} --secretAccessKey ${{ secrets.SECRET_ACCESS_KEY }} --region us-east-1
      - run: amplify publish
